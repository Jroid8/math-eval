[package]
name = "math-eval"
version = "0.1.0"
edition = "2021"

[dependencies]
bigdecimal = { version = "0.4.5", optional = true }
indextree = "4.6.0"
nom = "7.1.3"
smallvec = "1.13.2"

[dev-dependencies]
criterion = "0.5.0"
fastrand = "2.0.1"
meval = "0.2.0"

[lints.clippy]
redundant_closure_call = "allow"

[lints.rust]
rust_2018_idioms = { level = "warn", priority = -1 }
unsafe_code = "forbid"

[[bench]]
name = "bench"
harness = false

[features]
default = []
bigdecimal = ["dep:bigdecimal"]
